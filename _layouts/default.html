<script>
    function sendEmail() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        
        const subject = encodeURIComponent(`Message from ${name}`);
        const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
        
        const mailtoLink = `mailto:leointhecode@gmail.com?subject=${subject}&body=${body}`;
        
        window.location.href = mailtoLink;
    }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const circles = document.querySelectorAll(".circles li");

    // Ajustar cada cÃ­rculo al borde inferior de la ventana
    circles.forEach((circle) => {
        const viewportHeight = window.innerHeight;
        circle.style.bottom = `0px`; // Empieza en el borde inferior
    });
});

// Opcional: recalcular en caso de redimensionar la ventana
window.addEventListener("resize", () => {
    const circles = document.querySelectorAll(".circles li");

    circles.forEach((circle) => {
        const viewportHeight = window.innerHeight;
        circle.style.bottom = `0px`;
    });
});
